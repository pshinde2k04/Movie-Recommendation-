<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé¨ MovieVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 1s, color 0.6s;
    }

    /* HEADER */
    .header {
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px 0;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite;
      font-family: 'Montserrat', sans-serif;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #7b2ff7; }
      50% { text-shadow: 0 0 25px #f107a3; }
    }

    /* Toggle Button */
    .toggle-btn {
      background: white;
      color: #5f27cd;
      border: none;
      padding: 12px 25px;
      border-radius: 40px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transition: all 0.4s ease;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: #fff;
      box-shadow: 0 0 25px #6a11cb;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      gap: 10px;
      background: #eaeaea;
      border-radius: 40px;
      padding: 8px 15px;
      width: 55%;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }

    .search-bar input {
      flex: 1;
      border: none;
      outline: none;
      padding: 12px;
      border-radius: 40px;
      font-size: 1rem;
    }

    .search-bar button {
      background: linear-gradient(45deg, #7b2ff7, #00c6ff);
      color: white;
      border: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #7b2ff7;
    }

    /* Navigation Buttons */
    .nav-buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-buttons button {
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-buttons button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #00c6ff;
    }

    .nav-buttons button.active {
      background: linear-gradient(45deg, #ff00c8, #7928ca);
      box-shadow: 0 0 20px #ff00c8;
    }

    /* Movie Cards */
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 25px;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    .movie-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      margin: 15px;
      padding: 20px;
      width: 260px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      transition: 0.4s;
      position: relative;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff;
    }

    .movie-card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .remove-btn {
      background: red;
      border: none;
      border-radius: 20px;
      color: white;
      padding: 5px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .remove-btn:hover {
      background: #ff3b3b;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); opacity: 1; }
    }

  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üé¨ MovieVerse</div>
    <button class="toggle-btn" onclick="toggleTheme()">üåà Theme</button>
  </div>

  <div class="search-bar">
    <input type="text" id="movieInput" placeholder="Search your favorite movie..." />
    <button onclick="searchMovie()">üîç Search</button>
  </div>

  <div class="nav-buttons">
    <button onclick="activateButton(this); showFavorites()">‚ù§ Favorites</button>
    <button onclick="activateButton(this); showHistory()">üìú History</button>
    <button onclick="activateButton(this); showTrending()">üî• Trending</button>
    <button onclick="activateButton(this); surpriseMovie()">üéÅ Surprise</button>
  </div>

  <div id="movieResult" class="movie-list"></div>

  <script src="movie.js"></script>
</body>
</html>
<!-- Floating Watermark -->
<div class="watermark">Developed by Mahesh Bellale</div>

<style>
  .watermark {
    position: fixed;
    bottom: 50%;
    right: 20px;
    transform: rotate(-90deg);
    font-size: 1rem;
    opacity: 0.15;
    color: white;
    letter-spacing: 2px;
    pointer-events: none;
    user-select: none;
    animation: floatWatermark 6s ease-in-out infinite;
  }

  @keyframes floatWatermark {
    0% { transform: rotate(-90deg) translateY(0); }
    50% { transform: rotate(-90deg) translateY(-15px); }
    100% { transform: rotate(-90deg) translateY(0); }
  }
</style>
